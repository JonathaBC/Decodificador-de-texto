<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
        rel="stylesheet" />
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <img src="/img/a.png" alt="logo_alura" class="logo" />
        <h1>Decodificador de texto</h1>
    </header>
    <main>
        <section class="input_area">
            <textarea name="input-text" class="input-text" cols="39" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="main_alert_span">
                <span>Apenas letras minúsculas e sem acentos.</span>
            </div>
            <div class="main__div__button">
                <button class="button" id="btn-codificar" onclick="btnEncrypt()">
                    Criptografar
                </button>
                <button class="button" id="btn-decodificar" onclick="btnDecrypt()">
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="main_container_message">
            <img src="/img/no-message-img.png" alt="no-message-img" class="img" />
            <div class="area_msg">
                <h2>Sem mensagens!</h2>
                <p class="text_message">
                    Digite um texto que você queira criptografar ou descriptografar.
                </p>
            </div>
            <div class="output">
                <textarea class="output-text" cols="20" rows="10"></textarea>
                <button class="button" id="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <br />
    <footer class="footer">
        <div class="footer_class">
            <p>
                Desenvolvido por Jonatha Barreto Cardoso - 2024
            </p>
        </div>

        <div class="footer_socialmedia">
            <a href="https://github.com/JonathaBC" target="_blank"><img src="/img/github.png"
                    alt="github logo" />Github</a>

            <a href="https://www.linkedin.com/in/jonatha-barreto-cardoso-dev/" target="_blank"><img
                    src="/img/linkedin.png" alt="linkedin logo" />Linkedin</a>
            <a href="https://www.instagram.com/jonathabarretoc/" target="_blank"><img src="/img/instagram.png"
                    alt="instagram logo" />Instagram</a>
        </div>
    </footer>
</body>

</html>
